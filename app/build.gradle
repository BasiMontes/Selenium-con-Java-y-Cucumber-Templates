plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    runtimeOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.10.0'
    testImplementation 'io.cucumber:cucumber-java:7.10.0'
    testImplementation 'io.cucumber:cucumber-junit:7.10.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.0'
    //Generar el reporte
    compile group: 'com.aventstack', name: 'extenreports-cucumber4-adapter', version: '1.0.7'

}

application {
    // Define the main class for the application.
    mainClass = 'selenium.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

//Lanzar tags desde la terminal
test{
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}

